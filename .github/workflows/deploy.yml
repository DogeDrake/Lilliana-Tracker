name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          # Mapeo de secretos: 'Lado Izquierdo' es como lo llamas en Vue,
          # 'Lado Derecho' es como lo llamaste en la captura de GitHub.
          VITE_SHEET_URL_Alvaro: ${{ secrets.VITE_SHEET_URL_ALVARO }}
          VITE_SHEET_URL_Hector: ${{ secrets.VITE_SHEET_URL_HECTOR }}

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
